<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–≤–µ–Ω—Ç-–∫–∞–ª–µ–Ω–¥–∞—Ä—å –¥–ª—è –ú–∞—Ä–∏—à–µ–Ω—å–∫–∏</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                60deg, 
                rgba(0, 0, 0, 0.8) 0%, 
                rgba(139, 0, 0, 0.6) 25%, 
                rgba(0, 128, 0, 0.6) 50%, 
                rgba(0, 0, 139, 0.6) 75%,
                rgba(0, 0, 0, 0.8) 100%
            );
            background-size: 400% 400%;
            animation: moveBackground 30s ease infinite;
            filter: blur(8px);
            z-index: -1;
        }

        @keyframes moveBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞ —Å–∞–π—Ç–∞ */
        .content {
            position: relative;
            z-index: 1;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .advent-calendar h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin: auto;
            max-width: 600px;
        }

        .cell {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .cell:hover {
            transform: scale(1.05);
        }

        .cell.closed {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }

            .advent-calendar h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <div class="advent-calendar">
            <h1>–ü–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–π –∞–¥–≤–µ–Ω—Ç-–∫–∞–ª–µ–Ω–¥–∞—Ä—å –¥–ª—è –ª—é–±–∏–º–æ–π –ú–∞—Ä–∏—à–µ–Ω—å–∫–∏</h1>
            <div class="grid">
                <!-- –ö–∞–ª–µ–Ω–¥–∞—Ä–Ω—ã–µ —è—á–µ–π–∫–∏ –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
            </div>
        </div>

        <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>–¢–µ–∫—Å—Ç –ø–æ–¥—Å–∫–∞–∑–∫–∏</p>
            </div>
        </div>
    </div>

    <script>
        // –î–∞—Ç—ã –¥–ª—è –∞–¥–≤–µ–Ω—Ç-–∫–∞–ª–µ–Ω–¥–∞—Ä—è
        const dates = ["2023-12-07", "2023-12-10", "2023-12-14", "2023-12-17", "2023-12-21", "2023-12-24", "2023-12-28", "2023-12-31", new Date().toISOString().split('T')[0]];
        const grid = document.querySelector('.grid');
        const modal = document.getElementById('modal');
        const span = document.getElementsByClassName('close')[0];

        // –°–æ–∑–¥–∞–Ω–∏–µ —è—á–µ–µ–∫ –∫–∞–ª–µ–Ω–¥–∞—Ä—è
        dates.forEach(date => {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            const currentDate = new Date();
            const cellDate = new Date(date);

            if (currentDate < cellDate) {
                cell.classList.add('closed');
                cell.innerHTML = `<p>–ó–∞–∫—Ä—ã—Ç–æ –¥–æ ${date}</p><p>üîí</p>`;
            } else {
                cell.innerHTML = `<p>–û—Ç–∫—Ä–æ–π –º–µ–Ω—è —Å–∫–æ—Ä–µ–µ</p><p>‚ù§Ô∏è</p>`;
                cell.addEventListener('click', function() {
                    modal.style.display = 'block';
                });
            }
            
            grid.appendChild(cell);
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        span.onclick = function() {
            modal.style.display = 'none';
        };

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
