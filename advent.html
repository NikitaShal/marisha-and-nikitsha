<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–≤–µ–Ω—Ç-–∫–∞–ª–µ–Ω–¥–∞—Ä—å –¥–ª—è –ú–∞—Ä–∏—à–µ–Ω—å–∫–∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
        }

        .content {
            position: relative;
            z-index: 1;
            color: black;
            padding: 20px;
            text-align: center;
        }

        .advent-calendar h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* –£—Å—Ç–∞–Ω–æ–≤–∏–ª–∏ 3 —è—á–µ–π–∫–∏ –≤ —Ä—è–¥—É */
            gap: 15px;
            margin: auto;
            max-width: 600px;
        }

        .cell {
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0);
            background-color: rgba(0, 0, 0, 0.6);
            background-blend-mode: darken;
            background-size: cover;
            width: 80%; /* –ò–∑–º–µ–Ω–∏—Ç–µ –∑–Ω–∞—á–µ–Ω–∏–µ —à–∏—Ä–∏–Ω—ã –Ω–∞ –ø—Ä–æ—Ü–µ–Ω—Ç, —á—Ç–æ–±—ã –æ–Ω–∞ –ø–æ–º–µ—â–∞–ª–∞—Å—å –≤ —Ä—è–¥ */
            opacity: 0; /* –î–æ–±–∞–≤—å—Ç–µ –Ω–∞—á–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç–∏ */
            transform: translateY(20px); /* –°–¥–≤–∏–Ω—å—Ç–µ –±–ª–æ–∫–∏ –≤–Ω–∏–∑ */
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        .cell:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .cell.closed {
            color: white;
            background-image: url('/bg-cards.png');
        }

        .cell.open {
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* –£–Ω–∏–∫–∞–ª—å–Ω—ã–µ —Ñ–æ–Ω—ã –¥–ª—è –æ—Ç–∫—Ä—ã—Ç—ã—Ö —è—á–µ–µ–∫ */
        .cell.open[data-date="03.12.2023"] { background-image: url('/IMG_1079.jpg'); }
        .cell.open[data-date="07.12.2023"] { background-image: url('/_DSC0364.jpg'); }
        .cell.open[data-date="10.12.2023"] { background-image: url('/IMG_0192.jpg'); }
        .cell.open[data-date="14.12.2023"] { background-image: url('/IMG_1805.jpg'); }
        .cell.open[data-date="17.12.2023"] { background-image: url('/IMG_2073.jpg'); }
        .cell.open[data-date="21.12.2023"] { background-image: url('/IMG_0557.jpg'); }
        .cell.open[data-date="24.12.2023"] { background-image: url('/IMG_2536.jpg'); }
        .cell.open[data-date="28.12.2023"] { background-image: url('/IMG_4197.JPG'); }
        .cell.open[data-date="31.12.2023"] { background-image: url('/IMG_4706.JPG'); }

        .cell p {
            font-size: 1.2em;
        }

        .cell p.lock, .cell p.heart {
            font-size: 2em;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            text-align: center;
            animation: modalAnimation 0.5s ease;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .cell.back-button {
            background-image: url('/IMG_4706.JPG'); /* –§–æ–Ω, –∫–∞–∫ —É –∑–∞–∫—Ä—ã—Ç–æ–π —è—á–µ–π–∫–∏ */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cell.back-button button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .cell.back-button button:hover {
            color: #ccc; /* –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ü–≤–µ—Ç–∞ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .cell {
                height: 140px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –¥–ª—è –ø–æ–¥–¥–µ—Ä–∂–∞–Ω–∏—è –∫–≤–∞–¥—Ä–∞—Ç–Ω–æ–π —Ñ–æ—Ä–º—ã */
            }

            .advent-calendar h1 {
                font-size: 20px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes modalAnimation {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="advent-calendar">
            <h1>–ü–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–π –∞–¥–≤–µ–Ω—Ç-–∫–∞–ª–µ–Ω–¥–∞—Ä—å –¥–ª—è –ª—é–±–∏–º–æ–π –ú–∞—Ä–∏—à–µ–Ω—å–∫–∏</h1>
            <div class="grid">
                <!-- –ö–∞–ª–µ–Ω–¥–∞—Ä–Ω—ã–µ —è—á–µ–π–∫–∏ –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
            </div>
        </div>

        <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="modal-text">–ó–¥–µ—Å—å –±—É–¥–µ—Ç —Ç–µ–∫—Å—Ç –ø–æ–¥—Å–∫–∞–∑–∫–∏...</p> <!-- –≠—Ç–æ—Ç —Ç–µ–∫—Å—Ç –±—É–¥–µ—Ç –æ–±–Ω–æ–≤–ª—è—Ç—å—Å—è -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const dates = ["03.12.2023", "07.12.2023", "10.12.2023", "14.12.2023", "17.12.2023", "21.12.2023", "24.12.2023", "28.12.2023", "31.12.2023"];
    const grid = document.querySelector('.grid');
    const modal = document.getElementById('modal');
    const modalText = document.getElementById('modal-text'); 
    const span = document.querySelector('.modal .close');

        function animateCells() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–¥–µ—Ä–∂–∫—É –∞–Ω–∏–º–∞—Ü–∏–∏ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –∏–Ω–¥–µ–∫—Å–∞ —è—á–µ–π–∫–∏
                cell.style.animationDelay = `${index * 200}ms`;
            });
        }

        function fetchModalData(date) {
            fetch('/data.json')
                .then(response => response.json())
                .then(data => {
                    if (data[date]) {
                        modalText.innerHTML = data[date].content;
                        modal.style.display = 'block';
                    }
                });
        }


        dates.forEach(date => {
            const cell = document.createElement('div');
            const currentDate = new Date();
            const formattedDate = date.split('.').reverse().join('-'); // –ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã –≤ —Ñ–æ—Ä–º–∞—Ç YYYY-MM-DD
            const cellDate = new Date(formattedDate + "T00:00:00"); // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –¥–ª—è —Ç–æ—á–Ω–æ—Å—Ç–∏
        
            cell.classList.add('cell', currentDate < cellDate ? 'closed' : 'open');
            cell.setAttribute('data-date', date);

            cell.innerHTML = `<p>${currentDate < cellDate ? '–ó–∞–∫—Ä—ã—Ç–æ –¥–æ ' + date : '–û—Ç–∫—Ä–æ–π –º–µ–Ω—è —Å–∫–æ—Ä–µ–µ'}</p><p class='${currentDate < cellDate ? 'lock' : 'heart'}'>${currentDate < cellDate ? 'üîí' : '‚ù§Ô∏è'}</p>`;

            cell.addEventListener('click', function() {
                if (this.classList.contains('open')) {
                    fetchModalData(date);
                }
            });
    
            grid.appendChild(cell);
        });

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥"
        const backButtonCell = document.createElement('div');
        backButtonCell.classList.add('cell', 'back-button');
        backButtonCell.innerHTML = '<button>–ù–∞–∑–∞–¥</button>';
        grid.appendChild(backButtonCell);
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∞ —Å–æ–±—ã—Ç–∏—è
        const backButton = backButtonCell.querySelector('button');
        backButton.addEventListener('click', goBack);
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∞ —Å–æ–±—ã—Ç–∏—è
        function goBack() {
            window.location.href = 'https://marisha-and-nikitsha.vercel.app/';
        }

        span.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };

        window.onload = function() {
            animateCells();
        };

    });
    </script>
</body>
</html>
