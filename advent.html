<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–≤–µ–Ω—Ç-–∫–∞–ª–µ–Ω–¥–∞—Ä—å –¥–ª—è –ú–∞—Ä–∏—à–µ–Ω—å–∫–∏</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
        }

        .content {
            position: relative;
            z-index: 1;
            color: black;
            padding: 20px;
            text-align: center;
        }

        .advent-calendar h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin: auto;
            max-width: 600px;
        }

        .cell {
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            aspect-ratio: 1 / 1; /* –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç –∫–≤–∞–¥—Ä–∞—Ç–Ω—É—é —Ñ–æ—Ä–º—É —è—á–µ–µ–∫ */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0);
            background: url('/bg-cards.png') no-repeat center center; /* –§–æ–Ω —è—á–µ–µ–∫ —Å –Ω–æ–≤–æ–≥–æ–¥–Ω–∏–º–∏ —É–∑–æ—Ä–∞–º–∏ */
            background-size: cover; /* –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —Å—Å—ã–ª–∫–∞ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–∞ */
        }

        .cell:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .cell.closed {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }

        .cell.open {
            background-color: rgba(139, 0, 0, 0.8);
            color: white;
        }

        .cell p {
            font-size: 1.2em;
        }

        .cell p.lock, .cell p.heart {
            font-size: 2em; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä —ç–º–æ–¥–∑–∏ */
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            text-align: center;
            animation: modalAnimation 0.5s;
        }

        @keyframes modalAnimation {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .advent-calendar h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="advent-calendar">
            <h1>–ü–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–π –∞–¥–≤–µ–Ω—Ç-–∫–∞–ª–µ–Ω–¥–∞—Ä—å –¥–ª—è –ª—é–±–∏–º–æ–π –ú–∞—Ä–∏—à–µ–Ω—å–∫–∏</h1>
            <div class="grid">
                <!-- –ö–∞–ª–µ–Ω–¥–∞—Ä–Ω—ã–µ —è—á–µ–π–∫–∏ –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
            </div>
        </div>

        <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>–ó–¥–µ—Å—å –±—É–¥–µ—Ç —Ç–µ–∫—Å—Ç –ø–æ–¥—Å–∫–∞–∑–∫–∏...</p>
            </div>
        </div>
    </div>

    <script>
        const dates = ["07.12.2023", "10.12.2023", "14.12.2023", "17.12.2023", "21.12.2023", "24.12.2023", "28.12.2023", "31.12.2023", new Date().toLocaleDateString('ru-RU')];
        const grid = document.querySelector('.grid');
        const modal = document.getElementById('modal');
        const span = document.getElementsByClassName('close')[0];

        dates.forEach(date => {
            const cell = document.createElement('div');
            const currentDate = new Date();
            const cellDate = new Date(date.split('.').reverse().join('-'));

            if (currentDate < cellDate) {
                cell.classList.add('cell', 'closed');
                cell.innerHTML = `<p>–ó–∞–∫—Ä—ã—Ç–æ –¥–æ ${date}</p><p class='lock'>üîí</p>`;
            } else {
                cell.classList.add('cell', 'open');
                cell.innerHTML = `<p>–û—Ç–∫—Ä–æ–π –º–µ–Ω—è —Å–∫–æ—Ä–µ–µ</p><p class='heart'>‚ù§Ô∏è</p>`;
                cell.addEventListener('click', function() {
                    modal.style.display = 'block';
                });
            }
            
            grid.appendChild(cell);
        });

        span.onclick = function() {
            modal.style.display = 'none';
        };

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
